# CI workflow for linting, testing, and dependency submission
name: CI
permissions:
  contents: read

on:
  push:
    branches: [ main, master, dependabot/** ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint-test:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v5

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.10'

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install --upgrade pip-tools
        # Install PyTorch from the official wheel index
        pip install torch==2.8.0 torchvision --index-url https://download.pytorch.org/whl/cpu
        pip install --prefer-binary -r requirements.txt

    - name: Run linting
      run: |
        pip install flake8 mypy
        python scripts/lint.py

    - name: Run tests
      run: |
        pip install pytest pytest-cov
        python scripts/test.py

    - name: Run additional checks
      run: |
        python setup.py check
        python -c "import src.rag.__main__; import src.rag.rag_engine; import src.rag.config; import src.rag.tools; import src.rag.data_fetcher; print('All imports successful')"


  submit-pypi:
    runs-on: ubuntu-20.04
    if: github.event_name == 'push' && contains(github.ref, 'dependabot/pip/')
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v5
      with:
        ref: ${{ github.ref }}

    - uses: actions/setup-python@v6
      with:
        python-version: '3.10'

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Create virtual environment
      run: |
        python -m venv venv
        echo "VIRTUAL_ENV=$PWD/venv" >> $GITHUB_ENV
        echo "$PWD/venv/bin" >> $GITHUB_PATH

    - name: Prepare Python environment
      run: |
        python -m pip install --upgrade pip setuptools wheel pip-tools
        pip install torch==2.8.0 torchvision --index-url https://download.pytorch.org/whl/cpu
        pip install --prefer-binary -r requirements.txt

    - name: Validate dependency installation
      run: |
        echo "::debug::Validating Python dependencies"
        python -m pip install --dry-run -r requirements.txt
        echo "{valid-project}={true}" >> "$GITHUB_OUTPUT"

    - uses: actions/component-detection-dependency-submission-action@374343effede691df3a5ffaf36b4e7acab919590
      env:
        PYTHON: ${{ github.workspace }}/venv/bin/python
        PATH: ${{ github.workspace }}/venv/bin:$PATH
      with:
        valid-project: true
