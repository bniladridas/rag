name: CI
permissions:
  contents: read

on:
  push:
    branches: [ main, master, dependabot/** ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v5

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: 3.10

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install --prefer-binary -r requirements.txt
        pip install flake8 mypy rich pytest

    - name: Run linting
      run: python scripts/lint.py

    - name: Run tests
      run: python scripts/test.py

    - name: Run additional checks
      run: |
        python setup.py check
        python -c "import src.rag.__main__; import src.rag.rag_engine; import src.rag.config; import src.rag.tools; import src.rag.data_fetcher; print('All imports successful')"

  submit-pypi:
    runs-on: ubuntu-22.04
    if: github.event_name == 'push' && contains(github.ref, 'dependabot/pip/')
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v5
      with:
        ref: ${{ github.ref }}

    - uses: actions/setup-python@v6
      with:
        python-version: '3.11'

    - name: Create virtual environment
      run: |
        python -m venv venv
        echo "VIRTUAL_ENV=$PWD/venv" >> $GITHUB_ENV
        echo "$PWD/venv/bin" >> $GITHUB_PATH

    - name: Prepare Python environment
      run: |
        python -m pip install --upgrade pip setuptools wheel pip-tools
        pip install --prefer-binary -r requirements.txt

    - name: Validate dependency graph
      run: |
        if [ -f requirements.txt ]; then
          echo "::debug::Validating Python dependencies via pip-compile"
          pip-compile --dry-run -o requirements.out requirements.txt
          echo "{valid-project}={true}" >> "$GITHUB_OUTPUT"
        else
          echo "::warning::No requirements.txt found, skipping validation"
          echo "{valid-project}={false}" >> "$GITHUB_OUTPUT"
        fi

    - uses: actions/component-detection-dependency-submission-action@374343effede691df3a5ffaf36b4e7acab919590
      env:
        PYTHON: ${{ github.workspace }}/venv/bin/python
        PATH: ${{ github.workspace }}/venv/bin:$PATH
      with:
        valid-project: true
