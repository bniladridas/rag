name: CI
permissions:
  contents: read

on:
  push:
    branches: [main, master, dependabot/**]
  pull_request:
    branches: [main, master]

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          # Install torch with CPU-specific index for CI performance
          python -m pip install torch==2.8.0 torchvision --index-url https://download.pytorch.org/whl/cpu
          # Install development dependencies (includes main requirements)
          python -m pip install --prefer-binary -r requirements-dev.txt
          # Install package in development mode
          pip install -e .

      - name: Run linting
        run: python scripts/lint.py

      - name: Install test dependencies
        run: |
          python -m pip install pytest pytest-cov
          python -m pip install -e .[test]  # If you have test extras in setup.py

      - name: Run tests
        env:
          PYTHONPATH: src
        run: |
          python -m pytest tests/integration/test_e2e.py -v

      - name: Run additional checks
        run: |
          # Check package metadata
          python setup.py check
          # Verify main CLI entry point can be invoked and responds correctly
          if ! python -m src.rag --help 2>&1 | grep -q 'usage:'; then
            echo "Error: CLI help output not as expected"
            exit 1
          fi
          # Verify version flag works
          if ! python -m src.rag --version 2>&1 | grep -q 'version'; then
            echo "Error: Version check failed"
            exit 1
          fi


  submit-pypi:
    runs-on: ubuntu-latest
    if: false
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ github.ref }}

      - uses: actions/setup-python@v6
        with:
          python-version: '3.10'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Create virtual environment
        run: |
          python -m venv venv
          echo "VIRTUAL_ENV=$PWD/venv" >> $GITHUB_ENV
          echo "$PWD/venv/bin" >> $GITHUB_PATH

      - name: Prepare Python environment
        run: |
          python -m pip install --upgrade pip setuptools wheel pip-tools
          pip install torch==2.8.0 torchvision --index-url https://download.pytorch.org/whl/cpu
          pip install --prefer-binary -r requirements.txt

      - name: Validate dependency installation
        run: |
          echo "::debug::Validating Python dependencies"
          python -m pip install --dry-run --no-build-isolation -r requirements.txt || true
          echo "{valid-project}={true}" >> "$GITHUB_OUTPUT"

      - name: Component Detection
        uses: actions/component-detection-dependency-submission-action@374343effede691df3a5ffaf36b4e7acab919590
        continue-on-error: true
        env:
          PYTHON: ${{ github.workspace }}/venv/bin/python
          PATH: ${{ github.workspace }}/venv/bin:$PATH
        with:
          valid-project: true

      - name: Build package
        run: |
          python -m pip install --upgrade build
          python -m build

      - name: Check distribution files
        run: |
          python -m pip install twine
          twine check dist/*
