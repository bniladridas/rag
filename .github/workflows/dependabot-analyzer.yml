name: Dependabot PR Analyzer

on:
  pull_request:
    types: [opened, synchronize, reopened]
  issue_comment:
    types: [created, edited]
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to analyze'
        required: false
        type: string

jobs:
  analyze-dependabot-pr:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    steps:
      - name: Determine if should run
        id: should-run
        run: |
          # Check if triggered by workflow_dispatch
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] &&
            [ -n "${{ github.event.inputs.pr_number }}" ]; then
            echo "RUN=true" >> $GITHUB_OUTPUT
            echo "PR_NUMBER=${{ github.event.inputs.pr_number }}" >> $GITHUB_OUTPUT
            echo "TRIGGER_USER=${{ github.actor }}" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Check if triggered by issue_comment with "/analyze"
          if [ "${{ github.event_name }}" == "issue_comment" ]; then
            COMMENT_BODY="${{ github.event.comment.body }}"
            if echo "$COMMENT_BODY" | grep -qiE "^\/(analyze|run analysis|check pr)"; then
              echo "RUN=true" >> $GITHUB_OUTPUT
              echo "PR_NUMBER=${{ github.event.issue.number }}" >> $GITHUB_OUTPUT
              echo "TRIGGER_USER=${{ github.event.comment.user.login }}" >> $GITHUB_OUTPUT
              exit 0
            fi
            echo "RUN=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Check if triggered by dependabot
          if [ "${{ github.actor }}" == "dependabot[bot]" ]; then
            echo "RUN=true" >> $GITHUB_OUTPUT
            echo "PR_NUMBER=${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
            echo "TRIGGER_USER=dependabot[bot]" >> $GITHUB_OUTPUT
          else
            echo "RUN=false" >> $GITHUB_OUTPUT
          fi

      - name: Get changed files from GitHub API
        if: steps.should-run.outputs.RUN == 'true'
        id: changed-files
        run: |
          PR_NUM="${{ steps.should-run.outputs.PR_NUMBER }}"
          echo "Fetching changed files for PR #$PR_NUM..."

          # Get PR details
          PR_DATA=$(curl -s -H "Authorization: token ${{ github.token }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/pulls/$PR_NUM")

          echo "PR_TITLE=$(echo '$PR_DATA' | jq -r '.title')" >> $GITHUB_OUTPUT
          echo "PR_USER=$(echo '$PR_DATA' | jq -r '.user.login')" >> $GITHUB_OUTPUT

          # Get list of changed files from GitHub API
          FILES_JSON=$(curl -s -H "Authorization: token ${{ github.token }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/pulls/$PR_NUM/files?per_page=100")

          # Extract filenames
          FILES=$(echo "$FILES_JSON" | jq -r '.[].filename' 2>/dev/null || echo "")

          echo "Changed files: $FILES" >> $GITHUB_STEP_SUMMARY

          # Filter dependency files
          DEP_FILES=""
          for file in $FILES; do
            case "$file" in
              requirements*.txt|setup.py|pyproject.toml|Pipfile|package*.json)
                DEP_FILES="$DEP_FILES $file"
                ;;
            esac
          done

          echo "CHANGED_FILES=$DEP_FILES" >> $GITHUB_OUTPUT

          # Get diff content for each dependency file
          for file in $DEP_FILES; do
            FILE_CONTENT=$(echo "$FILES_JSON" | \
              jq -r ".[] | select(.filename == \"$file\") | .patch" 2>/dev/null || echo "")
            if [ -n "$FILE_CONTENT" ]; then
              SAFE_NAME=$(echo "$file" | tr '/' '_' | tr '.' '_')
              echo "DIFF_$SAFE_NAME<<EOF" >> $GITHUB_OUTPUT
              echo "$FILE_CONTENT" >> $GITHUB_OUTPUT
              echo "EOF" >> $GITHUB_OUTPUT
            fi
          done

      - name: Analyze PR for breaking changes
        if: steps.should-run.outputs.RUN == 'true'
        id: analysis
        run: |
          echo "### Dependabot PR Analysis" >> $GITHUB_STEP_SUMMARY

          PR_TITLE="${{ steps.changed-files.outputs.PR_TITLE }}"
          PR_NUMBER="${{ steps.should-run.outputs.PR_NUMBER }}"
          PR_USER="${{ steps.changed-files.outputs.PR_USER }}"
          echo "- **PR**: #$PR_NUMBER" >> $GITHUB_STEP_SUMMARY
          echo "- **Title**: $PR_TITLE" >> $GITHUB_STEP_SUMMARY
          echo "- **User**: @$PR_USER" >> $GITHUB_STEP_SUMMARY

          CHANGED="${{ steps.changed-files.outputs.CHANGED_FILES }}"
          echo "- **Changed**: '$CHANGED'" >> $GITHUB_STEP_SUMMARY

          if [ -z "$CHANGED" ]; then
            echo "- **Impact**: Low - No dependency files changed" >> $GITHUB_STEP_SUMMARY
            echo "impact=low" >> $GITHUB_OUTPUT
            echo "status=No dependency files modified. This PR likely contains other updates." >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "impact=medium" >> $GITHUB_OUTPUT

          if echo "$PR_TITLE" | grep -qi "security"; then
            echo "status=Security update - Review carefully before merging" >> $GITHUB_OUTPUT
          elif echo "$PR_TITLE" | grep -qiE "(major|breaking)"; then
            echo "impact=high" >> $GITHUB_OUTPUT
            echo "status=Major version bump - Test thoroughly before merging" >> $GITHUB_OUTPUT
          elif echo "$PR_TITLE" | grep -qiE "(minor|feature)"; then
            echo "impact=low" >> $GITHUB_OUTPUT
            echo "status=Minor/feature update - Usually safe to merge" >> $GITHUB_OUTPUT
          elif echo "$PR_TITLE" | grep -qiE "(patch|fix)"; then
            echo "impact=low" >> $GITHUB_OUTPUT
            echo "status=Patch update - Safe to merge" >> $GITHUB_OUTPUT
          else
            echo "status=Review the changes before merging" >> $GITHUB_OUTPUT
          fi

          if echo "$PR_TITLE" | grep -qi "torch\|pytorch"; then
            echo "::warning::PyTorch update - Verify Python 3.13 compatibility for Apple Silicon"
          fi

      - name: Post analysis comment
        if: steps.should-run.outputs.RUN == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const impact = '${{ steps.analysis.outputs.impact }}';
            const status = '${{ steps.analysis.outputs.status }}';
            const changedFiles = '${{ steps.changed-files.outputs.CHANGED_FILES }}';
            const prNumber = '${{ steps.should-run.outputs.PR_NUMBER }}';
            const triggerUser = '${{ steps.should-run.outputs.TRIGGER_USER }}';

            const diffReqTxt = `${{ steps.changed-files.outputs.DIFF_requirements_txt }}`;
            const diffSetupPy = `${{ steps.changed-files.outputs.DIFF_setup_py }}`;
            const diffPyprojectToml = `${{ steps.changed-files.outputs.DIFF_pyproject_toml }}`;

            let diffContent = '';
            if (diffReqTxt) {
              diffContent += '\n\n**requirements.txt**\n```diff\n' +
                diffReqTxt + '\n```';
            }
            if (diffSetupPy) {
              diffContent += '\n\n**setup.py**\n```diff\n' +
                diffSetupPy + '\n```';
            }
            if (diffPyprojectToml) {
              diffContent += '\n\n**pyproject.toml**\n```diff\n' +
                diffPyprojectToml + '\n```';
            }

            const emoji = impact === 'high' ? 'ðŸš¨' : impact === 'medium' ? 'âš ï¸' : 'âœ…';

            const commentBody = 'Hi @' + triggerUser + ',\n\n' +
              'I analyzed the Dependabot PR #' + prNumber + ' for you.\n\n' +
              '## Analysis Result ' + emoji + '\n\n' +
              status + '\n\n' +
              '**Changed files:** ' + (changedFiles || 'None') +
              diffContent + '\n\n---\n*Analyzed by GitHub Actions*';

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: parseInt(prNumber),
            });

            const existingComment = comments.find(c =>
              c.user.type === 'Bot' &&
              c.body.includes('Dependabot PR Analyzer')
            );

            if (existingComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: commentBody
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: parseInt(prNumber),
                body: commentBody
              });
            }

      - name: Skip message
        if: steps.should-run.outputs.RUN != 'true'
        run: echo "Not a dependabot PR or no trigger comment - skipping analysis"
