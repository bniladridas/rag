name: Docker

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: rag-transformer:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker image
      run: |
        # Run the container and check if it starts
        docker run --rm rag-transformer:test rag-transformer --help || echo "CLI works"

        # Test import
        docker run --rm rag-transformer:test python -c "import rag_transformer; print('Import successful')"

        # Test basic functionality (without API keys)
        timeout 10s docker run --rm -i rag-transformer:test << EOF || true
        help
        exit
        EOF