name: Docker

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  docker:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./container/Dockerfile
          load: ${{ github.event_name == 'pull_request' }}
          push: ${{ github.event_name == 'push' }}
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify image imports
        if: github.event_name == 'pull_request'
        run: |
          docker run --rm ghcr.io/${{ github.repository }}:latest python -c "import src.rag.__main__; import src.rag.rag_engine; import src.rag.config; import src.rag.tools; import src.rag.data_fetcher; print('All imports successful')"

      - name: Display CLI help safely
        if: github.event_name == 'pull_request'
        run: |
          echo -e "exit" | docker run -i --rm ghcr.io/${{ github.repository }}:latest rag --help

      - name: Display TUI safely
        if: github.event_name == 'pull_request'
        run: |
          echo -e "exit" | docker run -i --rm ghcr.io/${{ github.repository }}:latest python -c "from src.rag.ui.tui import run_tui; run_tui()"

      - name: Clean up
        run: |
          docker system prune -f || true
          docker image prune -f || true
          docker volume prune -f || true
          docker builder prune -f || true
