name: Release

on:
  push:
    branches: [ main ]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configure git
        run: |
          git config user.name "harper release bot"
          git config user.email "harper-release-bot@example.com"

      - name: Run semantic release
        run: semantic-release --push --tag --changelog --github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}