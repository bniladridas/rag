name: Release

on:
  push:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      pull-requests: write
      issues: write
      deployments: write
      id-token: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install wheel

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Run semantic release
        run: semantic-release version --push --tag --changelog --vcs-release
        env:
          GITHUB_TOKEN: ${{ github.token }}
          GH_TOKEN: ${{ github.token }}

      - name: Enhance changelog
        run: python scripts/enhance_changelog.py

      - name: Update webpage version
        run: |
          python scripts/update_webpage_version.py
          if git diff --quiet release-webpage/index.html; then
            echo "No version change needed"
          else
            git add release-webpage/index.html
            git commit -m "docs: update webpage version"
            git push
          fi

      - name: Trigger pages deployment
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ github.token }}
          event-type: deploy
