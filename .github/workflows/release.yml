name: Release

on:
  push:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      pull-requests: write
      issues: write
      deployments: write
      id-token: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install wheel

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Run semantic release
        run: semantic-release version --push --tag --changelog --vcs-release
        env:
          GITHUB_TOKEN: ${{ github.token }}
          GH_TOKEN: ${{ github.token }}

      - name: Generate changelog
        run: |
          # Get the latest tag
          TAG=$(git describe --tags --abbrev=0)
          PREV_TAG=$(git describe --tags --abbrev=0 $TAG^ 2>/dev/null || echo "$TAG")

          # Generate changelog entries between tags
          CHANGES=$(git log --oneline $PREV_TAG..$TAG 2>/dev/null | grep -v "chore(release)" | grep -v "docs: update changelog" | grep -v "docs: update webpage version" || true)

          # Prepend to CHANGELOG.md if there are entries
          if [ -n "$CHANGES" ]; then
            DATE=$(date +%Y-%m-%d)
            {
              echo "## $TAG ($DATE)"
              echo ""
              echo "$CHANGES" | sed 's/^[a-f0-9]* /- /'
              echo ""
            } > /tmp/new_entries.md

            # Remove old header and combine
            tail -n +2 CHANGELOG.md > /tmp/old_changelog.md
            cat /tmp/new_entries.md /tmp/old_changelog.md > CHANGELOG.md
            echo "Updated CHANGELOG.md with $TAG entries"
          else
            echo "No new entries to add"
          fi

      - name: Enhance changelog
        run: |
          python scripts/enhance_changelog.py
          if git diff --quiet CHANGELOG.md; then
            echo "No changelog changes"
          else
            git add CHANGELOG.md
            git commit -m "docs: update changelog"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ github.token }}
          GH_TOKEN: ${{ github.token }}

      - name: Update webpage version
        run: |
          python scripts/update_webpage_version.py
          if git diff --quiet release-webpage/index.html; then
            echo "No version change needed"
          else
            git add release-webpage/index.html
            git commit -m "docs: update webpage version"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ github.token }}
          GH_TOKEN: ${{ github.token }}

      - name: Trigger pages deployment
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ github.token }}
          event-type: deploy
