name: Travis CI Style Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  PYTHON_VERSION: '3.10'
  PIP_CACHE_DIR: ~/.pip

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-mock
          pip install -e .

      - name: Lint with flake8
        run: |
          pip install flake8
          flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Type check with mypy
        run: |
          pip install mypy types-requests
          mypy src/

      - name: Run unit tests with pytest
        run: |
          pytest tests/ -v -m unit --ignore=tests/integration --cov=src --cov-report=xml --cov-report=term-missing

      - name: Run integration tests with pytest
        run: |
          export PYTHONPATH="$PWD/src:$PYTHONPATH"
          pytest tests/ -v -m integration --cov=src --cov-report=xml --cov-report=term-missing --cov-append

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'

      - name: Run linting
        run: |
          pip install flake8 black mypy
          flake8 src/ tests/ || true
          black --check src/ tests/ || true
          mypy src/ || true

  notify:
    name: Notify
    needs: [test, lint]
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: Check job status
        run: |
          if [ "${{ needs.lint.result }}" == "failure" ]; then
            echo "Lint job failed"
            exit 1
          fi
          if [ "${{ needs.test.result }}" == "failure" ]; then
            echo "Test job failed"
            exit 1
          fi
          echo "All jobs passed!"

  allowed-failures:
    name: Allowed Failures (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.13-dev', 'pypy3.9']
        allow:
          - python-version: '3.13-dev'
          - python-version: 'pypy3.9'
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true

      - name: Run tests
        run: |
          pip install pytest pytest-cov || true
          pytest tests/ -v -m unit --ignore=tests/integration || true
