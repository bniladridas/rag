language: python
os: linux
dist: jammy

cache:
  pip: true
  directories:
    - $HOME/.cache/pip

jobs:
  fast_finish: true
  include:
    - python: "3.9"
      name: "Python 3.9"

    - python: "3.10"
      name: "Python 3.10"

    - python: "3.11"
      name: "Python 3.11"

    - python: "3.12"
      name: "Python 3.12"

    - name: "Lint"
      python: "3.10"
      script:
        - flake8 src/ tests/
        - black --check src/ tests/
        - mypy src/

before_install:
  - python --version
  - pip install --upgrade pip

install:
  - pip install -r requirements.txt
  - pip install pytest pytest-cov pytest-mock flake8 black mypy types-requests codecov

script:
  - flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics || true
  - flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics || true
  - mypy src/ || true
  - pytest tests/ -v -m unit --cov=src --cov-report=xml
  - pytest tests/ -v -m integration --cov=src --cov-append || true

after_success:
  - codecov || true

notifications:
  email: false
  webhooks:
    on_success: always
    on_failure: always
